<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Join us!</title>
</head>
<body>
	<br>
	<h1>Become a Magnificent Gardener!</h1>
	<br>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Garden</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			
			
				<a class="nav-item nav-link" th:if="${user==null}" href="/register">Register</a> 
				<a class="nav-item nav-link " th:if="${user==null}" href="/login">Login</a>

			</div>
		</div>
	</nav>

	<h1 th:text="${info}"></h1>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">


				<form action="/register" method="post" th:object="${registerForm}">

					<div class="form-group">
						<label for="exampleInputEmail1">Name</label> <input type="text"
							th:field="*{name}" class="form-control"
							id="exampleFormControlInput1" aria-describedby="emailHelp"
							placeholder="Your real name ;)">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Username</label> <input
							type="text" th:field="*{username}" class="form-control"
							id="exampleFormControlInput1" placeholder="Now you can brag">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" th:field="*{password}" class="form-control"
							id="exampleInputPassword1" placeholder="Invent something strong">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Confirm Password</label> <input
							type="password" th:field="*{passwordRepeat}" class="form-control"
							id="exampleInputPassword1" placeholder="do you remember?">
					</div>

					<div class="form-group">
						<label for="exampleInputEmail1">Email</label> <input type="email"
							th:field="*{email}" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email"> <small
							id="emailHelp" class="form-text text-muted">We'll never
							share your email with anyone else.</small>
					</div>


					<button type="submit" class="btn btn-dark">Welcome!</button>
				</form>




			</div>
		</div>
	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
