<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Ready? Action!</title>
</head>
<body>
	<br>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Garden</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			
				<a class="nav-item nav-link" th:href="@{'/plants/' + ${user.getId()}}">Plants<span
					class="sr-only">(current)</span></a> 
				<a class="nav-item nav-link" href="/addplant">Add plants</a> 
				<a class="nav-item nav-link" th:if="${user==null}" href="/register">Register</a> 
				<a class="nav-item nav-link " th:if="${user==null}" href="/login">Login</a>
				<a class="nav-item nav-link " th:text="${user.getName()}" th:href="@{'/user/' + ${user.getId()}}"></a> 
				<a class="nav-item nav-link " href="/logout">Logout</a>

			</div>
		</div>
	</nav>

<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6"
			
				th:each="action : ${actions}">
					<h2 th:text="${action.name}"></h2> <br>
					<h2 th:text="${action.description}"></h2> <br>
					<!--new button
					<button class="btn btn-dark" th:action="'/deleteAction/'+${action.getId()}">Delete!</button>-->
<br>
					<form action="#" th:action="'/deleteAction/'+${action.getId()}" th:method="delete" >
 					 <input type="hidden" name="_method" value="delete" />
  					 <button class="btn btn-dark" type="submit" id="submitButton">Delete </button>
					 </form>Å‚
					

			</div>
		</div>
	</div>


	


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
